site_name: "LÃ³gica e Algoritmos - Curso"
site_url: https://ricardotecpro.github.io/ads_mod_02_logica_e_algoritmos
repo_url: https://github.com/ricardotecpro/ads_mod_02_logica_e_algoritmos
repo_name: ricardotecpro/ads_mod_02_logica_e_algoritmos
theme:
  name: material
  language: pt-BR
  favicon: assets/images/python-logo-notext.svg
  logo: assets/images/python-logo-notext.svg
  custom_dir: overrides
  features:
  - navigation.tracking
  - navigation.tabs
  - navigation.expand
  - navigation.top
  - navigation.footer
  - navigation.indexes
  - toc.follow
  - content.code.copy
  - content.code.annotate
  - search.suggest
  - search.highlight
  palette:
  - scheme: slate
    primary: indigo
    accent: amber
    toggle:
      icon: material/weather-night
      name: Mudar para modo claro
  - scheme: default
    primary: indigo
    accent: amber
    toggle:
      icon: material/weather-sunny
      name: Mudar para modo escuro
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
- pymdownx.critic
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.details
- pymdownx.keys
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
- footnotes
- admonition
- attr_list
- md_in_html
- tables
- pymdownx.snippets:
    base_path: docs
plugins:
- mike
- mkdocs-revealjs
- search:
    lang: pt
- mkdocs-jupyter
- glightbox
- mkdocs_quiz
- git-authors:
    show_contribution: true
    show_line_count: true
    count_empty_lines: false
    fallback_to_empty: false
    sort_authors_by: contribution
    authorship_threshold_percent: 10
    exclude:
    - index.md
- git-revision-date-localized:
    enable_creation_date: true
    type: datetime
- macros
- mkdocs-video
- termynal:
    title: shell
    buttons: macos
    prompt_literal_start:
    - $
- rss:
    match_path: .*
    date_from_meta:
      datetime_format: '%Y-%m-%d %H:%M:%S'
- print-site:
    add_to_navigation: false
    print_page_rel_path: print_page.md
    print_page_title: "Vers\xE3o para Impress\xE3o"
    add_print_site_banner: false
    enumerate_headings: false
    enumerate_figures: false
hooks:
- hooks/copy_slides.py
extra_css:
- assets/css/quiz.css
- assets/css/home.css
- assets/css/extra.css
extra_javascript:
- assets/js/quiz.js
- https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
- assets/js/mermaid-init.js
- assets/js/custom_termynal.js
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/ricardotecpro
  - icon: fontawesome/brands/linkedin
    link: https://linkedin.com/in/ricardotecpro
  - icon: fontawesome/solid/globe
    link: https://ricardotecpro.github.io/
  version:
    provider: mike
    default: estavel
