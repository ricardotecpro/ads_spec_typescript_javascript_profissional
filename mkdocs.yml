site_name: TypeScript Profissional
site_url: https://ricardotecpro.github.io/ads_spec_typescript_javascript_profissional/
repo_url: https://github.com/ricardotecpro/ads_spec_typescript_javascript_profissional
repo_name: ricardotecpro/ads_spec_typescript_javascript_profissional
theme:
  name: material
  language: pt-BR
  favicon: assets/images/logo.png
  logo: assets/images/logo.png
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    # Light Mode (Default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.arithmatex:
      generic: true


plugins:
  - mkdocs-revealjs:
      config:
        transition: slide
        backgroundTransition: fade
        slideNumber: true

  - search:
      lang: pt
  - mkdocs-jupyter
  - glightbox
  - mkdocs_quiz
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: contribution
      authorship_threshold_percent: 10
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - mkdocs-video
  - termynal:
      title: shell
      buttons: macos
      prompt_literal_start:
        - "$"
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - print-site:
      add_to_navigation: true
      # print_page_rel_path: 'print_page.md' # Deprecated or invalid
      print_page_title: 'Vers√£o para Impress√£o'
      add_print_site_banner: false
      enumerate_headings: false
      enumerate_figures: false

hooks:
  - hooks/copy_slides.py

extra_css:
  - assets/css/quiz.css
  - assets/css/home.css
  - assets/css/extra.css
  - https://cdn.jsdelivr.net/npm/termynal/termynal.css

extra_javascript:
  - assets/js/quiz.js
  - https://unpkg.com/mermaid@11.12.3/dist/mermaid.min.js
  - assets/js/mermaid-init.js
  - assets/js/custom_termynal.js
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/termynal/termynal.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardotecpro
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ricardotecpro
    - icon: fontawesome/solid/globe
      link: https://ricardotecpro.github.io/
  version:
    provider: mike
    default: estavel

