name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright Browsers
        run: poetry run playwright install --with-deps chromium

      - name: Generate Content
        run: |
          poetry run task slides
          poetry run task quizzes

      - name: Build Site
        run: poetry run mkdocs build

      - name: Run Tests
        run: |
          poetry run mkdocs serve &
          PID=$!
          sleep 10
          poetry run task test
          kill $PID

      - name: Deploy with Mike
        run: |
          git branch -D gh-pages || echo "gh-pages not present locally"
          git fetch origin gh-pages --depth=1 || echo "gh-pages branch not found on remote"
          poetry run mike deploy --push --update-aliases estavel latest
          poetry run mike set-default --push estavel
