name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright Browsers
        run: poetry run playwright install --with-deps chromium

      - name: Generate Content
        run: |
          poetry run task slides
          poetry run task quizzes

      - name: Build Site
        run: poetry run mkdocs build

      - name: Run Tests
        run: |
          poetry run mkdocs serve &
          PID=$!
          sleep 10
          poetry run task test
          kill $PID

      - name: Deploy with Mike
        run: |
          git config pull.rebase false
          git config --global user.name "github-actions[bot]" 
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Clean up any existing gh-pages branch locally
          git branch -D gh-pages 2>/dev/null || echo "No local gh-pages branch to delete"
          
          # Fetch the latest remote refs
          git fetch origin --prune
          
          # Deploy with retry logic
          for i in {1..3}; do
            if poetry run mike deploy --push --update-aliases estavel latest; then
              echo "Deploy successful on attempt $i"
              break
            else
              echo "Deploy failed on attempt $i, retrying..." 
              git fetch origin gh-pages --depth=1 || echo "No remote gh-pages found"
              git reset --hard HEAD
              sleep 5
            fi
          done
          
          # Set default version
          poetry run mike set-default --push estavel
